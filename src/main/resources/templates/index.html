<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" th:href="@{css/jquery-ui-1.12.1.css}">
    <link rel="stylesheet" th:href="@{css/jsp-test.css}" type="text/css">
    
    <!-- 뒤로가기 방지 -->
    <script type="text/javascript">
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        }
    </script>
    
    <title>Spring boot</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="logo">
            	<a href="/main"><center><img src="images/logo_big.png"></center></a>
            </div>
            <div class="content">
                <div class="tit">영감의 서재</div>
                <center><p>다양한 리뷰로 채워지고 있습니다<p></center>
                <div class="form">   
                    <form   id="loginForm" role="form" action="board" method="post">
				        <input type="text" name ="id" id="id" placeholder="아이디 입력" required> 
				        <input type="text" name="pw" id="pw" placeholder="비밀번호 입력" required> 
				        <button type="submit" id="submit">로그인</button>
				    </form>
				    <ul>
				        <li class="signin"><a  th:href="@{signin}">회원 가입</a></li>
				    </ul>
				    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
